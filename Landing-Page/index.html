<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Resto Cafe</title>
    <link rel="icon" href="image/icon-cup.png">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="top">
        <div class="text-overlay">
            <div class="text">
                <h1>
                    Cape Cafe
                </h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur,<br> adipisicing elit. Corporis, esse.               
                </p>
                <p><i class="ri-mail-line"></i> capecafe@example.com</p>
            </div>
            <div class="icons">
                <i class="ri-instagram-line"></i>
                <i class="ri-whatsapp-line"></i>
                <i class="ri-facebook-fill"></i>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="a-bottom">
            <h2>Reserve now!</h2>
            <form action="">
                <input type="text" placeholder="Name">
                <div class="datetime">
                    <input type="date">
                    <input type="time">
                </div>
                <input type="tel" placeholder="Mobile Number">
                <button type="submit">Book</button>
            </form>
        </div>
        <div class="b-bottom">
            <div class="bottom-b1">
                <h2>Our Specials</h2>
                <div class="spl-images">
                    <div id="img-spl">
                        <img src="image/spl-latte-de-mary.jpg" alt="spl-latte-de-mary">
                        <p>Latte de' Mary</p>
                    </div>
                    <div id="img-spl">
                        <img src="image/spl-cold-brew.jpg" alt="spl-cold-brew">
                        <p>Cold Brew</p>
                    </div>
                    <div id="img-spl">
                        <img src="image/spl-brew-coffe.jpg" alt="spl-brew-coffe">
                        <p>Kopi luwak Coffee</p>
                    </div>
                </div>
            </div>
            <div class="bottom-b2">
                <div class="bottom-b2-a">
                    <button type="button">Our Menu</button>
                </div>
                <div class="bottom-b2-b">
                    <h4>
                        Wanna know more?
                        <br>Or<br>
                        Talk to Us..
                    </h4>
                    <p>About us</p>
                    <p>Contact us</p>
                    <p>Complaints</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
